<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Developer Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
  <h1 th:text="${developer.id == null ? 'Add New Developer' : 'Edit Developer'}" class="mb-4"></h1>

  <!-- Developer Form -->
  <form method="post"
        th:action="${developer.id == null ? '/developers' : '/developers/' + developer.id}">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" name="name" th:value="${developer.nom}" required>
    </div>
    <div class="mb-3">
      <label for="competence" class="form-label">Competence</label>
      <input type="text" class="form-control" id="competence" name="competence"
             th:value="${developer.competences}" required>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a th:href="@{/developers}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
