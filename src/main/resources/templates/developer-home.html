<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Developer Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Welcome, <span th:text="${username}"></span></h2>
    <h3 class="mt-4">Developer Dashboard</h3>
    <p>You can view your assigned projects or update your skills.</p>
    <div class="mt-4">
        <a th:href="@{/developer/projects}" class="btn btn-primary">View My Projects</a>
        <a th:href="@{/developer/update-skills}" class="btn btn-secondary">Update Skills</a>
    </div>
    <div class="mt-5">
        <a th:href="@{/auth/logout}" class="btn btn-danger">Logout</a>
    </div>
</div>
</body>
</html>
