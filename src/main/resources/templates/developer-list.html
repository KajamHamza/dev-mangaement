<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Developer List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="mb-4">Developer Management</h1>

    <!-- Search Form -->
    <form th:action="@{/developers/search}" method="get" class="d-flex mb-4">
        <input type="text" name="competence" class="form-control me-2" placeholder="Search by competence" required>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <!-- Add New Developer Button -->
    <a th:href="@{/developers/new}" class="btn btn-success mb-3">Add New Developer</a>

    <!-- Developer Table -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Competence</th>
            <th>Experience</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="developer : ${developers}">
            <td th:text="${developer.id}"></td>
            <td th:text="${developer.name}"></td>
            <td th:text="${developer.competence}"></td>
            <td th:text="${developer.experience}"></td>
            <td>
                <a th:href="@{/developers/{id}/edit(id=${developer.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/developers/{id}/delete(id=${developer.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this developer?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
