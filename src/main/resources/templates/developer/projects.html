<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/scripts.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>All Projects</title>
</head>
<body>
<div class="sidebar">
    <nav>
        <p class="nav-label">Navigation</p>
        <ul>
            <li><a href="/manager/dashboard"><i data-lucide="layout-dashboard"></i>Dashboard</a></li>
            <li><a href="/manager/projects" class="active"><i data-lucide="folder"></i>Projects</a></li>
            <li><a href="/manager/search"><i data-lucide="search"></i>Search Developers</a></li>
            <li><a href="/manager/settings"><i data-lucide="settings"></i>Settings</a></li>
            <li><a href="/auth/logout" class="logout"><i data-lucide="log-out"></i>Logout</a></li>
        </ul>
    </nav>
    <div class="theme-toggle">
        <input type="checkbox" id="themeToggle" />
        <label for="themeToggle">
            <i data-lucide="sun"></i>
        </label>
    </div>
</div>
<div class="main-content">
    <header>
        <h1><i data-lucide="folder"></i>Projects</h1>
    </header>
    <section class="card">
        <h2>All Projects</h2>
        <div class="projects-list" th:if="${projects.isEmpty()}">
            <p>No active projects found. Start creating one!</p>
        </div>
        <div class="projects-list" th:each="project : ${projects}">
            <div class="project-card">
                <h3>
                    <a th:href="@{/developer/project/{id}(id=${project.id})}" th:text="${project.title}"></a>
                </h3>
                <p><i data-lucide="info"></i> Status: <span th:text="${project.status}"></span></p>
                <p><i data-lucide="date"></i> Duration In Days : <span th:text="${project.durationInDays}"> 10</span>days</p>
                <p><i data-lucide="users"></i> Developers: <span th:text="${project.developers.size()}"></span></p>
            </div>
        </div>
    </section>
</div>
<script src="https://unpkg.com/lucide@latest"></script>
<script>
    lucide.createIcons();
</script>
</body>
</html>
