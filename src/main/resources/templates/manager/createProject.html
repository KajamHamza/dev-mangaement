<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/createProjectStyle.css">
    <script src="/js/scripts.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Create Project</title>
</head>
<body>
<div class="sidebar">
    <nav>
        <p class="nav-label">Navigation</p>
        <ul>
            <li><a href="/manager/dashboard"><i data-lucide="layout-dashboard"></i>Dashboard</a></li>
            <li><a href="/manager/projects" class="active"><i data-lucide="folder"></i>Projects</a></li>
            <li><a href="/manager/search"><i data-lucide="search"></i>Search Developers</a></li>
            <li><a href="/manager/settings"><i data-lucide="settings"></i>Settings</a></li>
            <li><a href="/auth/logout" class="logout"><i data-lucide="log-out"></i>Logout</a></li>
        </ul>
    </nav>
    <div class="theme-toggle">
        <input type="checkbox" id="themeToggle" />
        <label for="themeToggle">
            <i data-lucide="sun"></i>
        </label>
    </div>
</div>
<div class="main-content">
    <header>
        <h1><i data-lucide="plus-circle"></i> Create a New Project</h1>
    </header>
    <div class="card form-card">
        <form action="/manager/createProject" method="post" class="project-form">
            <div class="form-group">
                <label for="title">Project Title</label>
                <input type="text" id="title" name="title" required
                       placeholder="Enter project title">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" required
                          placeholder="Enter project description"></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="duration">Duration (days)</label>
                    <input type="number" id="duration" name="duration" required
                           placeholder="Enter duration">
                </div>

                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" name="status">
                        <option value="Active">Active</option>
                        <option value="Pending">Pending</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="skills">Required Skills</label>
                <select id="skills" name="skills" multiple>
                    <option th:each="skill : ${skills}"
                            th:value="${skill}"
                            th:text="${skill}"></option>
                </select>
                <small class="help-text">Hold Ctrl (Cmd on Mac) to select multiple skills</small>
            </div>

            <div class="form-actions">
                <button type="button" class="btn-secondary" onclick="history.back()">
                    <i data-lucide="arrow-left"></i> Cancel
                </button>
                <button type="submit" class="btn-primary">
                    <i data-lucide="save"></i> Create Project
                </button>
            </div>
        </form>
    </div>
</div>
<script src="https://unpkg.com/lucide@latest"></script>
<script>
    lucide.createIcons();
</script>
</body>
</html>
