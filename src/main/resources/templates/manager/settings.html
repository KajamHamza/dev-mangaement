<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/scripts.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Settings</title>
</head>
<body>
<div class="sidebar">
    <nav>
        <p class="nav-label">Navigation</p>
        <ul>
            <li><a href="/manager/dashboard"><i data-lucide="layout-dashboard"></i>Dashboard</a></li>
            <li><a href="/manager/projects"><i data-lucide="folder"></i>Projects</a></li>
            <li><a href="/manager/search"><i data-lucide="search"></i>Search Developers</a></li>
            <li><a href="/manager/settings" class="active"><i data-lucide="settings"></i>Settings</a></li>
            <li><a href="/auth/logout" class="logout"><i data-lucide="log-out"></i>Logout</a></li>
        </ul>
    </nav>
</div>
<div class="main-content">
    <header>
        <h1><i data-lucide="settings"></i>Settings</h1>
    </header>
    <section class="card">
        <form method="POST" action="/manager/settings/updateProfile" class="project-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:value="${manager.username}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="${manager.email}" required>
            </div>
            <div class="form-actions">
                <button class="btn-primary" type="submit">Update Profile</button>
            </div>
        </form>
    </section>
</div>
<script src="https://unpkg.com/lucide@latest"></script>
<script>
    lucide.createIcons();
</script>
</body>
</html>
