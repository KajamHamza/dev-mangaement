<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project Manager Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Welcome, <span th:text="${username}"></span></h2>
    <h3 class="mt-4">Project Manager Dashboard</h3>
    <p>You can create new projects, assign developers, or track evaluations.</p>
    <div class="mt-4">
        <a th:href="@{/project-manager/create-project}" class="btn btn-primary">Create Project</a>
        <a th:href="@{/project-manager/assign-developers}" class="btn btn-secondary">Assign Developers</a>
        <a th:href="@{/project-manager/evaluations}" class="btn btn-success">View Evaluations</a>
    </div>
    <div class="mt-5">
        <a th:href="@{/auth/logout}" class="btn btn-danger">Logout</a>
    </div>
</div>
</body>
</html>
